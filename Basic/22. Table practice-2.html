<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 2px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
        th{
            background-color: black;
            color: white;
        }
        tr:nth-child(even){
            background-color: bisque;
        }
        tr:nth-child(odd){
            background-color: white;
        }
        tr:hover{
            background-color: aquamarine;
        }
    </style>
</head>
<body style="font-family: verdana">
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Golam</td>
            <td>Kibria</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Abdur</td>
            <td>Rahim</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Kaisar</td>
            <td>Hossain</td>
            <td>23</td>
        </tr>
    </table>
</body>
</html>
