<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdowns Menu</title>
    <style>
        .menu{
            position: relative;
            background-color: linen;
            /* height: 300px; */
            display: inline-block;
        }
        .menu>p{
            font-family: verdana;
        }
        .dropdown-menu{
            position: absolute;
            display: none;
            font-family: verdana;
            padding: 10px 8px;
            background-color: burlywood;
            width: 150px;
            text-align: center;
            border: 2px solid tomato;
            border-radius: 8px;
            margin: 0px;
        }
        .menu:hover .dropdown-menu{
            display: block;
        }
    </style>
</head>
<body>
    <div class="menu">
        <p>Mouse over me to see Dropdown menu</p>
        <div class="dropdown-menu">
            <p>Hi, Kibria.</p>
        </div>
    </div>
</body>
</html>
